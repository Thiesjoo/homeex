<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New tab</title>
  <style>
    html,
    body {
      border: 0px;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      margin: 0;
      display: block;
    }
  </style>
</head>


<body>
  <iframe
   sandbox="allow-top-navigation allow-scripts allow-forms allow-same-origin allow-popups allow-popups-to-escape-sandbox"
    src="http://localhost:3000/home"></iframe>
</body>

</html>
